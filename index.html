<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>متجر سرداب - نسختك الخاصة</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #fff;
        display: flex;
    }
    /* القائمة الجانبية */
    .sidebar {
        width: 250px;
        background: #111;
        color: #fff;
        height: 100vh;
        padding: 20px;
        position: fixed;
        top: 0;
        right: 0;
    }
    .sidebar h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
    }
    .sidebar a {
        display: block;
        color: #fff;
        padding: 10px 0;
        text-decoration: none;
        border-bottom: 1px solid #333;
        font-size: 16px;
    }
    .sidebar a:hover {
        color: #f4d03f;
    }
    /* المحتوى */
    .content {
        margin-right: 270px;
        padding: 20px;
        width: calc(100% - 270px);
    }
    /* الشعار */
    .logo {
        text-align: center;
        margin-bottom: 30px;
    }
    .logo img {
        width: 140px;
        height: auto;
    }
    /* المنتجات */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .product {
        background: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .product img {
        width: 100%;
        border-radius: 10px;
    }
    .product-details {
        margin: 10px 0 5px;
        font-size: 15px;
        color: #555;
    }
    .price {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #000;
    }
    .whatsapp-btn {
        display: block;
        width: 100%;
        background: #25d366;
        color: #fff;
        padding: 10px 0;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
    }
    .whatsapp-btn:hover {
        background: #1eb656;
    }
</style>
</head>
<body><!-- القائمة الجانبية --><div class="sidebar">
    <h2>القائمة</h2>
    <a href="#">الرئيسية</a>
    <a href="#">العبايات</a>
    <a href="#">العروض</a>
    <a href="#">تواصل معنا</a>
</div><!-- المحتوى الأساسي --><div class="content">
    <!-- الشعار أعلى الصفحة -->
    <div class="logo">
        <img src="logo.png" alt="شعار المتجر" />
    </div><!-- المنتجات -->
<div class="products">

    <!-- مثال منتج واحد – يمكنك نسخه وتكراره -->
    <div class="product">
        <img src="product1.jpg" alt="منتج 1" />
        <div class="product-details">موديل 998 – تفاصيل المنتج هنا</div>
        <div class="price">السعر: 27,000 ريال</div>
        <a class="whatsapp-btn" href="https://wa.me/967XXXXXXXXX?text=اريد%20شراء%20موديل%20998" target="_blank">اطلب عبر واتساب</a>
    </div>

</div>

</div></body>
</html>
