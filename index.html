<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العلاء للعبايات النسائية الراقية</title>

<style>
    body {
        margin: 0;
        font-family: "Cairo", sans-serif;
        background-color: #000;
        color: #f5d19c;
        text-align: center;
    }

    header {
        padding: 40px 20px;
        border-bottom: 1px solid #333;
    }

    .logo {
        width: 180px;
        margin-bottom: 15px;
    }

    h1 {
        margin: 10px 0;
        font-size: 28px;
        color: #f5d19c;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .card {
        background: #111;
        padding: 15px;
        border: 1px solid #222;
        border-radius: 12px;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.03);
        border-color: #f5d19c;
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    .price {
        margin-top: 10px;
        font-size: 18px;
        color: #f5d19c;
    }

    footer {
        margin-top: 50px;
        padding: 20px;
        border-top: 1px solid #222;
        font-size: 15px;
        color: #777;
    }

    a.whatsapp {
        position: fixed;
        bottom: 25px;
        left: 25px;
        background: #25D366;
        color: #fff;
        padding: 12px 18px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
    }
</style>
</head>

<body>

<header>
    <img src="YOUR_LOGO.png" class="logo" alt="Logo">
    <h1>العلاء للعبايات النسائية الراقية</h1>
</header>

<section class="products">
    <!-- المنتج الأول -->
    <div class="card">
        <img src="product1.jpg" alt="عباية 1">
        <p class="price">السعر: 14,000 ريال</p>
    </div>

    <!-- المنتج الثاني -->
    <div class="card">
        <img src="product2.jpg" alt="عباية 2">
        <p class="price">السعر: 15,000 ريال</p>
    </div>

    <!-- أضف منتجات غير محدودة بنفس الطريقة -->
</section>

<a class="whatsapp" href="https://wa.me/967702566647">تواصل واتساب</a>

<footer>
    © 2025 جميع الحقوق محفوظة — العلاء للعبايات النسائية الراقية
</footer>

</body>
</html>
