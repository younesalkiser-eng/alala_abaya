<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العلاء للعبايات النسائية الراقية</title>

<style>
    body {
        margin: 0;
        font-family: "Cairo", sans-serif;
        background: #fff; /* الخلفية البيضاء */
        color: #b18746;  /* ذهبي مناسب للصفحة البيضاء */
    }

    /* شريط علوي */
    .topbar {
        width: 100%;
        padding: 12px 0;
        background: #fff;
        border-bottom: 2px solid #e8e2d9;
        text-align: center;
        font-size: 18px;
        color: #b18746;
        font-weight: 600;
    }

    /* الهيدر */
    header {
        padding: 40px 20px;
        text-align: center;
        background: #fff;
        border-bottom: 2px solid #e8e2d9;
    }

    .logo {
        width: 180px;
        margin-bottom: 10px;
    }

    h1 {
        margin: 10px 0;
        font-size: 28px;
        color: #b18746;
        font-weight: 600;
    }

    /* المنتجات */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 22px;
        padding: 30px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border: 1px solid #e8e2d9;
        border-radius: 12px;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .card:hover {
        transform: scale(1.03);
        border-color: #b18746;
        box-shadow: 0 0 12px rgba(177,135,70,0.3);
    }

    .card img {
        width: 100%;
        border-radius: 10px;
    }

    .price {
        margin-top: 10px;
        font-size: 18px;
        color: #b18746;
    }

    /* زر واتساب */
    a.whatsapp {
        position: fixed;
        bottom: 25px;
        left: 25px;
        background: #25D366;
        color: #fff;
        padding: 12px 18px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
    }

    footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        color: #777;
        border-top: 1px solid #e8e2d9;
        font-size: 15px;
    }

</style>
</head>

<body>

<div class="topbar">
    العلاء للعبايات النسائية الراقية
</div>

<header>
    <img src="YOUR_LOGO.png" class="logo" alt="Logo">
    <h1>العلاء للعبايات النسائية الراقية</h1>
</header>

<section class="products">

    <!-- المنتج 1 -->
    <a href="product1.html" target="_blank" style="text-decoration:none;">
        <div class="card">
            <img src="product1.jpg">
            <p class="price">السعر: 14,000 ريال</p>
        </div>
    </a>

    <!-- المنتج 2 -->
    <a href="product2.html" target="_blank" style="text-decoration:none;">
        <div class="card">
            <img src="product2.jpg">
            <p class="price">السعر: 15,000 ريال</p>
        </div>
    </a>

</section>

<a class="whatsapp" href="https://wa.me/967702566647">تواصل واتساب</a>

<footer>
    © 2025 جميع الحقوق محفوظة — العلاء للعبايات النسائية الراقية
</footer>

</body>
</html>
